<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>图文布局</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
    <style>
        body{
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="location.href='index.html'"></div>图文布局
    </header>
    <section class="padding_15">
        <div class="bg_white padding_h_15">
            <div class="text_title">卡片布局头部区域</div>
            <div class="padding_v_10">内容区域，卡片列表布局样式可以实现APP中常见的各类样式</div>
            <div class="light lineheight_4">底部区域</div>
        </div>
    </section>
    <section class="content">
        <div class="bg_white margin_b_10">
            <div class="text_title padding_h_15">卡片布局头部区域</div>
            <div class="">
                <img src="image/l2.png" />
            </div>
            <div class="light padding_h_15 lineheight_4">2016年7月12日</div>
        </div>
        <div class="bg_white margin_b_10">
            <div class="text_title padding_h_15">卡片布局头部区域</div>
            <div class="row padding_10 border_b border_t">
                <div class="col_4 padding_3">
                    <img src="image/l1.png" />
                </div>
                <div class="col_4 padding_3">
                    <img src="image/l2.png" />
                </div>
                <div class="col_4 padding_3">
                    <img src="image/l3.png" />
                </div>
            </div>
            <div class="h_justify padding_10_15">
                <div><i class="icon icon_star"></i></div>
                <div><i class="icon icon_laud"></i></div>
                <div><i class="icon icon_note"></i></div>
            </div>
        </div>
        <div class="bg_white margin_b_10">
            <div class="flex padding_10_15">
                <div class="width_50">
                    <img class="circle" src="image/demo4.png" />
                </div>
                <div class="flex_1 padding_l_10">
                    <div class="h_justify">
                        <div>AUI</div>
                        <small class="light">1天前</small>
                    </div>
                    <div class="light">北京朝阳</div>
                </div>
            </div>
            <div class="padding_10 border_b border_t">
                <img src="image/l2.png" />
            </div>
            <div class="padding_10_15 h_justify light">
                <div><i class="icon icon_note"></i> 666</div>
                <div><i class="icon icon_laud"></i> 888</div>
                <div><i class="icon icon_star"></i> 888</div>
            </div>
        </div>
    </section>
</body>
</html>
