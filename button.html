<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
    <style type="text/css">
        .btn,.btn_block,p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="location.href='index.html'"></div>button
    </header>
    <div class="padding_15">
        <p>普通按钮</p>
        <button class="btn_grey">default</button>
        <div class="btn btn_primary">primary</div>
        <div class="label label_success">success</div>
        <div class="btn btn_info">info</div>
        <div class="btn btn_warning">汉语</div>
        <div class="btn btn_danger">danger</div>
        <div class="btn btn_purple">danger</div>
        <p>块按钮类</p>
        <div class="btn_block btn_grey">default</div>
        <div class="btn_block btn_primary">primary</div>
        <div class="btn_block label_purple">purple</div>
        <div class="btn_block btn_info">info</div>
        <div class="btn_block btn_warning">warning</div>
        <div class="btn_block label_danger">danger</div>
    </div>
</body>
</html>
