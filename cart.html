<div class="cart"></div>
<script type="text/template" id='mycart_template'>
    <header class="header fixed_top bg_info">
        <div class="header_icon arrow_left" onclick="location.href='index.html'"></div>
        {{if(it.total){}}
            <div class="header_content font_16 text_left">购物车(<span class="num">{{=it.number}}</span>)</div>
            <div class="header_icon" style="width:120px">
                <a class="label white font_12 remove" data-type="1">删除</a>
                <a class="label white font_12 remove" data-type="2">收藏</a>
            </div>
        {{}else{}}
            <div class="header_content font_16 text_left">购物车</div>
        {{}}}
    </header>
    {{if(it.total){}}
        <div class="list bg_white margin_top_bottom">
            {{for(var i in it){}}
                {{if(i!=='total' && i!=='totalprice' && i!=='totalweight' && i!=="allselected" && i!=="number"){}}
                <div class="list_item flex_center">
                    <label class="width_30 selected" data-i="{{=i}}">
                        <input class="checkbox" type="checkbox" name="checkbox" {{if(it[i].selected){}}checked{{}}}>
                    </label>
                    <div class="width_50">
                        <img src="{{=it[i].img}}">
                    </div>
                    <div class="left_100 padding_l_10">
                        <div class="flex margin_b_10">
                            <div class="left_70">{{=it[i].title}}</div>
                            <div class="width_70">￥ {{=it[i].price}}</div>
                        </div>
                        <div class="row">
                            <div class="pull_right border flex">
                                <div class="padding_h_5 change_num" data-i="{{=i}}" data-type="-1">
                                    <i class="icon icon_minus danger"></i>
                                </div>
                                <div class="border_l padding_h_5 text_center" style="width:24px;">{{=it[i].num}}</div>
                                <div class="border_l padding_h_5 change_num" data-i="{{=i}}" data-type="1">
                                    <i class="icon icon_plus info"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{ } }}
            {{ } }}
            <div class="list_item text_right">
                共<span class="num">{{=it.number}}</span>件商品 合计：￥<span class="danger">{{=it.totalprice.toFixed(2)}}</span>
            </div>
        </div>
        <div class="foot_tab bg_white light flex_justify padding_10_15">
            <label class="quanx allselected">
                <input class="checkbox" type="checkbox" name="checkbox" {{if(it.allselected){}}checked{{}}}> 全选
            </label>
            <div class="flex_center">
                <div class="cart_res padding_r_10">
                    <p class="text_right">合计：￥<span class="danger">{{=it.totalprice.toFixed(2)}}</span><br>不含运费</p>
                </div>
                <div class="btn btn_grey shadow settlement" style="line-height:24px;height:26px;">结 算</div>
            </div>
        </div>
    {{}else{}}
        <div class="text_center margin_top">
            <i class="icon icon_cart" style="font-size:60px;"></i>
            <p class="">购物车快饿瘪了</p>
            <p class="" style="font-size:12px;">主人快去给我找点东西吧</p>
        </div>
    {{}}}
    
</script>
