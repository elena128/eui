<header class="header fixed_top header_no_r bg_info">
    <div class="header_icon arrow_left" onclick="location.href='index.html'"></div>
    <div class="header_content font_16">LIST</div>
</header>
<form class="margin_top list form margin_b_15 bg_white" id="form" enctype="multipart/form-data">
    <div class="list_item">
        <div class="width_70">Text</div>
        <input class="left_70" type="text" placeholder="Name">
    </div>
    <div class="list_item">
        <div class="width_70">Password</div>
        <input class="left_70" type="password" placeholder="Password">
    </div>
    <div class="list_item">
        <div class="width_70">Number</div>
        <input class="left_70" type="number" placeholder="Number">
    </div>
    <div class="list_item">
        <div class="width_70">Date</div>
        <input class="left_70" type="datetime-local" placeholder="Number">
    </div>
    <div class="list_item">
        <div class="width_70 font_16">
            <i class="icon icon_mobile"></i>
        </div>
        <input class="left_70" type="text" placeholder="username">
    </div>
    <div class="list_item">
        <div class="width_70 font_16">
            <i class="icon icon_lock"></i>
        </div>
        <input class="left_100" type="password" placeholder="password">
        <div class="width_30 text_center font_16">
            <i class="icon icon_display"></i>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">Radio</div>
        <div class="flex left_70">
            <label><input class="radio" type="radio" name="demo1" value="1" checked> 选项一</label>
            <label class="padding_l_10"><input class="radio" type="radio" value="2" name="demo1"> 选项二</label>
            <label class="padding_l_10"><input class="radio" type="radio" name="demo1" disabled=""> 禁止</label>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">Checkbox</div>
        <div class="flex left_70">
            <label><input class="checkbox" type="checkbox" name="demo2" value="1" checked=""> 选项一</label>
            <label class="padding_l_10"><input class="checkbox" type="checkbox" name="demo2" value="2"> 选项二</label>
            <label class="padding_l_10"><input class="checkbox" type="checkbox" name="demo2" disabled=""> 禁止</label>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">Select</div>
        <div class="left_70 row">
            <select class="col_4 pull_left level1"></select>
            <select class="col_4 pull_left level2"></select>
            <select class="col_4 pull_left level3"></select>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">Email</div>
        <input class="left_70" id="email" type="email" placeholder="Email" list="emailList">
        <datalist id="emailList">
            <option value="*@qq.com">
            <option value="*@163.com">
            <option value="*@gmail.com">
            <option value="*@yahoo.com.cn">
            <option value="*@126.com">
        </datalist>
    </div>
    <div class="list_item">
        <div class="width_70">Switch</div>
        <input class="left_70 switch" type="checkbox" checked>
    </div>
    <div class="list_item">
        <div class="width_70">Range</div>
        <div class="range left_100 flex">
            <input type="range" value="30" max="100" min="1" step="1" id="range" />
            <div class="range_tip">30</div>
        </div>
        <div class="width_30 light range_value text_center"></div>
    </div>
    <div class="list_item">
        <div class="width_70">百分比</div>
        <div class="left_70 row circle_5 bg_grey" style="height: 1em;">
            <div class="pull_left all_height bg_info" style="width: 50%;"></div>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">Textarea</div>
        <textarea class="left_70" placeholder="Textarea" name="text"></textarea>
    </div>
    <div class="list_item">
        <div class="width_70">image</div>
        <!-- 图片需要压缩 -->
        <input type="hidden" name="imgstr">
        <!-- <div class="left_70 imgs"></div> -->
        <!-- 不需要压缩 -->
        <div class="left_70 imgs">
            <div class="img_one block_70 relative border">
                <input class="absolute all" type="file" accept="image/*" name="image[]" multiple>
                <i class="icon icon_plus font_20 light"></i>
                <!-- <img class="contain" src=""> -->
                <!-- <div class="img_close" onclick="del(this)">&times;</div> -->
            </div>
        </div>
    </div>
    <div class="list_item">
        <div class="width_70">video</div>
        <div class="left_70 text_center">
            <div class="img_one block_70 upload_btn">
                <input class="absolute all" type="file" name="video" accept="video/*">
                <input type="hidden" name="videosrc" value=""/>
            </div>
        </div>
    </div>
    <label class="right_block border_b" for="test2">
        <div>这是一个列表项</div>
        <input id="test2" class="right_input" type="radio" name="checkbox2" checked>
        <div class="right_icon info">&radic;</div>
    </label>
    <label class="right_block border_b" for="test3">
        <div>这是一个列表项</div>
        <input id="test3" class="right_input" type="radio" name="checkbox2">
        <div class="right_icon info">&radic;</div>
    </label>
    <div class="list_item">
        <label><input class="checkbox" type="checkbox" name="radio" checked> 这是一个列表项</label>
    </div>
    <div class="text_center padding_10_15">
        <button class="btn btn_info">提交</button>
        <div class="btn btn_danger">取消</div>
    </div>
</form>
<div class="padding_h_15 padding_v_5 bg_white relative">
    <textarea class="hide" type="text" name="post"></textarea>
    <div class="txtContent light" contenteditable="true" style="height:140px;-webkit-user-select: auto">说点什么吧</div>
    <div class="absolute padding_10 emoticon bg_white flex flex_wrap" style="display:none;bottom:0"></div>
</div>
<div class="padding_10_15 v_center h_justify">
    <i class="icon icon_menu biaoqing"></i>
    <button class="btn btn_info margin_10">发表</button>
</div>
<div class="price_track_content margin_b_15"></div>
<div class="bg_white margin_b_15">
    <div class="padding_15 v_center border_b">
        <div class="width_70">总分</div>
        <div class="left_100 font_20 grey">
            <i class="icon icon_star padding_5"></i>
            <i class="icon icon_star padding_5"></i>
            <i class="icon icon_star padding_5"></i>
            <i class="icon icon_star padding_5"></i>
            <i class="icon icon_star padding_5"></i>
        </div>
        <div class="width_30"><span class="score">0</span>分</div>
    </div>
    <div class="padding_15">
        <textarea name="conmment" placeholder="感觉如何呢？（听说写够15字，会变美哦~）" rows="5" request title="评价内容"></textarea>
    </div>
</div>
<div class="swipe"></div>
<script src="/resource/components/swipe/swipe.js"></script>
<script type="text/template" id='swipe_template'>
    <div class='swipe-wrap'>
        {{for(var i=0;i<it.length;i++){ }}
            <div class="swipe_e">
                <img src="{{=it[i]}}"/>
            </div>
        {{ } }}
    </div>
    <ul class="position">
        {{for(var i=0;i<it.length;i++){ }}
            <li></li>
        {{ } }}
    </ul>
    <div class="swipe_close">&times;</div>
</script>
<script type="text/template" id='emoticon_template'>
    {{for(var i=1;i<56;i++){ }}
        <img class="emo_b" src="image/face/{{=i}}.gif">
    {{ } }}
</script>
<script type="text/template" id='img_template'>
    {{for(var i=0;i<it.img_old.length;i++){ }}
    <div class="img_one block_70 relative border">
        <img class="fit_img" data-i="{{=i}}" src="{{=it.img_old[i]}}">
        <div class="img_close" data-i="{{=i}}" data-t="1">&times;</div>
    </div>
    {{ } }}
    {{for(var i=0;i<it.img.length;i++){ }}
    <div class="img_one block_70 relative border">
        <img class="fit_img" data-i="{{=it.img_old.length+i}}" src="{{=it.img[i]}}">
        <div class="img_close" data-i="{{=i}}">&times;</div>
    </div>
    {{ } }}
    {{ if(it.len>=0 && it.len<3){ }}
    <div class="block_70 upload_btn">
        <input class="absolute all fade_out" type="file" accept="image/*" name="image">
    </div>
    {{ } }}
</script>
<script type="text/template" id='city_template'>
    {{for (var i in it.data){ }}
        {{if(it.val==i){}}
            <option value="{{=i}}" selected>{{=it.data[i]}}</option>
        {{}else{}}
            <option value="{{=i}}" >{{=it.data[i]}}</option>
        {{}}}
    {{ } }}
</script>
<script type="text/template" charset="utf-8" id='info_template'>
    <div class="bg_white margin_b_10 padding_10_15">
        <div class="font_15 h_justify">
            <span>编号：{{=it.no}}</span>
            <span class="info">总价：{{=it.total_price.toFixed(2)}}元</span>
            <input type="hidden" name="total_price" value="{{=it.total_price.toFixed(2)}}">
            <input type="hidden" name="weight" value="{{=it.weight.toFixed(2)}}">
            <input type="hidden" name="price" value="{{=it.price.toFixed(2)}}">
        </div>
        <div class="light font_12">
            <span>净重：{{=it.weight.toFixed(2)}}kg</span>
            <span class="padding_l_15">均价：{{=it.price.toFixed(2)}}元/kg</span>
        </div>
    </div>
    <div class="bg_white margin_b_10 padding_10_15 lineheight_2 font_12" style="max-height:300px;overflow:auto;">
        <div class="flex">
            <div class="col_4 padding_h_5">编号</div>
            <div class="col_4 padding_h_5">名称</div>
            <div class="col_2">重量(kg)</div>
            <div class="col_2">价格(元)</div>
        </div>
        <div class="price_list margin_b_10">
            {{for(var i=0;i<it.records.length;i++){}}
            <div class="flex price_one">
                <div class="col_4 margin_5"><span class="record_no">{{=it.records[i].no}}</span></div>
                <div class="col_4 border margin_5 padding_h_5">
                    <input class="font_12" type="text" name="type[]" value="{{=it.records[i].type}}">
                </div>
                <div class="col_2 border margin_5 padding_h_5">
                    <input class="font_12" type="text" name="weight[]" value="{{=it.records[i].weight||''}}" data-pattern="^[0-9]+(.[0-9]{1,2})?$" data-tips="两位小数">
                </div>
                <div class="col_2 border margin_5 padding_h_5">
                    <input class="font_12" type="text" name="price[]" value="{{=it.records[i].price||''}}" data-pattern="^[0-9]+(.[0-9]{1,2})?$" data-tips="两位小数">
                </div>
            </div>
            {{}}}
        </div>
        <div class="label label_info padding_h_5 margin_5 addline">+添加一条</div>
        <div class="label label_info padding_h_5 margin_5 delline">-删除一条</div>
    </div>
</script>
