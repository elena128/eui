	<script type="text/javascript">
		// 订单状态操作
		$("input[name='order_status']").change(function(){
			if($(this).val() == 2){
				$(".trouble_desc").show()
			}else{
				$(".trouble_desc").hide()
			}
		})

		$("input[name='psdate']").change(function(){
			cal_days();
		})
		$("input[name='pedate']").change(function(){
			cal_days();
		})
		// 根据选择日期计算包含多少半天
		function cal_days(){
			var date1 = new Date($("input[name='psdate']").val());
			var date2 = new Date($("input[name='pedate']").val());
			var days = Math.ceil((date2 - date1) /  1000  /  60  /  60  /24);
			var h = '';
			if(days > 0){
				days = days+1;
				for (var i = 0; i <= days; i++) {
					h += '<option value="'+i+'">'+i+'</option>';
				};
				$("select[name='half']").html(h);
			}
		}

		// 提交表单
		$("#form").submit(function(e){

					}else{

				},

		})
