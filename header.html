<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首尾导航栏</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
    <style>
        body{
            background: #f5f5f5;
        }
        header {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="location.href='index.html'"></div>header
    </header>
    <header class="header bg_white info">
        <div class="arrow_left" style="border-color:#03a9f4;"></div>Title
        <div class="header_icon">
            <span class="icon icon_search"></span>
        </div>
    </header>
    <header class="header bg_info">
        <div class="back_text" onclick="location.href='index.html'"><div class="arrow_left"></div>返回</div>Title
    </header>
    <header class="header bg_info">
        <div class="header_icon" style="left:15px;right:auto;">
            <span class="icon icon_menu"></span>
        </div>
        Title
        <div class="header_icon">
            <span class="icon icon_search"></span>
        </div>
    </header>
    <footer class="foot_tab">
        <div class="foot_tab_item active">
            <i class="icon icon_home"></i>
            <div class="">首页</div>
        </div>
        <div class="foot_tab_item">
            <i class="icon icon_cert"></i>
            <div class="">版块</div>
        </div>
        <div class="foot_tab_item">
            <div class="badge" style="top:0.4em;right:23%;">88</div>
            <i class="icon icon_edit"></i>
            <div class="">发帖</div>
        </div>
        <div class="foot_tab_item">
            <div class="dot" style="right:30%"></div>
            <i class="icon icon_my"></i>
            <div class="">我的</div>
        </div>
    </footer>
</body>
</html>
