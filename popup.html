<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="location.href='index.html'"></div>popover
        <div class="header_icon" onclick="showPopup('popup_top_right')" style="border:0">
            <span class="icon icon_plus"></span>
        </div>
    </header>
    <section class="padding_15">
        <div class="btn btn_primary" onclick="showPopup('popup_top_left')">左上角</div>
        <div class="btn btn_primary" onclick="showPopup('popup_top')">顶部中间</div>
        <div class="btn btn_primary" onclick="showPopup('popup_top_right')">右上角</div>
    </section>
    <section class="padding_15">
        <div class="btn btn_info" onclick="showPopup('popup_bottom_left')">左下角</div>
        <div class="btn btn_info" onclick="showPopup('popup_bottom')">底部中间</div>
        <div class="btn btn_info" onclick="showPopup('popup_bottom_right')">右下角</div>
    </section>
    <div class="popup">
        <div class="popup_arrow"></div>
        <div class="popup_content list">
            <div class="list_item flex">
                <div class="padding_r_10">
                    <i class="icon icon_my warning"></i>
                </div>
                <div class="">会员中心</div>
            </div>
            <div class="list_item flex">
                <div class="padding_r_10">
                    <i class="icon icon_mail info"></i>
                </div>
                <div class="">会话消息</div>
            </div>
            <div class="list_item flex">
                <div class="padding_r_10">
                    <i class="icon icon_star danger"></i>
                </div>
                <div class="">我的收藏</div>
            </div>
        </div>
    </div>
    <div class="mask all"></div>
</body>
<script src="js/jquery.min.js" ></script>
<script type="text/javascript">
    function showPopup(classname){
        className = classname;
        $(".popup").addClass(classname)
        $(".popup,.mask").fadeIn("fast")
    }
    $(".mask").click(function(){
        $(".popup,.mask").fadeOut("fast",function(){
            $(".popup").removeClass(className)
        })
    })
</script>
</html>
