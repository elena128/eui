<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>选择/开关/滑块/进度条</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="location.href='index.html'"></div>选择/开关/滑块/进度条
    </header>
    <div class="padding_h_15 margin_v_15">
        <div class="padding_15 bg_white">
            <label><input class="radio" type="radio" name="demo" checked=""> 选项一</label>
            <label><input class="radio" type="radio" name="demo"> 选项二</label>
            <label><input class="radio" type="radio" name="demo" disabled=""> 禁止</label>
        </div>
    </div>
    <div class="padding_h_15 margin_v_15">
        <div class="padding_15 bg_white">
            <label><input class="checkbox" type="checkbox" name="demo1" checked=""> 选项一</label>
            <label><input class="checkbox" type="checkbox" name="demo1"> 选项二</label>
            <label><input class="checkbox" type="checkbox" name="demo1" disabled=""> 禁止</label>
        </div>
    </div>
    <div class="padding_h_15 margin_v_15">
        <div class="padding_15 bg_white">
            <label><input class="switch" type="checkbox" name="demo2" checked=""> 开</label>
            <label><input class="switch" type="checkbox" name="demo2"> 关</label>
            <label><input class="switch" type="checkbox" name="demo2" disabled=""> 禁止</label>
        </div>
    </div>
    <div class="padding_15 bg_white">
        <p>带有提示的滑块：<span class="range_value" id="value-1">30</span></p>
        <div class="range">
            <input type="range" value="30" max="100" min="1" step="1" id="range" />
            <div class="range_tip">30</div>
        </div>
    </div>
    <div class="padding_15 bg_white">
        <p>带有提示的滑块：<span class="range_value" id="value-2">40</span></p>
        <div class="range">
            <input type="range" value="40" max="100" min="1" step="1" id="range2" />
            <div class="range_tip">40</div>
        </div>
    </div>
    <div class="padding_15 bg_white">
        <p>普通滑块：<span class="range_value" id="value">50</span></p>
        <div class="range">
            <input type="range" value="50" max="100" min="1" id="demo" />
        </div>
    </div>
    <div class="padding_15">
        <div class="progress margin_b_10">
            <div class="progress_bar" style="width: 50%;"></div>
        </div>
        <div class="progress margin_b_10" style="height: 0.9em;">
            <div class="progress_bar" style="width: 60%;"></div>
        </div>
        <div class="progress margin_b_10" style="height: 0.4em;">
            <div class="progress_bar" style="width: 60%;"></div>
        </div>
        <div class="progress margin_b_10" style="height: 0.2em;">
            <div class="progress_bar" style="width: 60%;"></div>
        </div>
    </div>
    <div class="padding_15 bg_white">
        <p>一个倒计时特效</p>
        <div class="time">
            <span class="label label_red days"></span>天
            <span class="label label_red hours"></span>小时
            <span class="label label_red minutes"></span>分
            <span class="label label_red seconds"></span>秒
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/func.js"></script>
    <script type="text/javascript">
        $(".range input").on("touchmove change mousemove",function(){
            $(this).parent().prev().find(".range_value").html($(this).val())
            $(this).next().show().html($(this).val())
            var that = this;
            setTimeout(function(){
                $(that).next().hide()
            },1000)
        })
        var start = "2017-4-11 12:00:00";
        var end = "2017-4-11 12:01:02";
        var d = GetTimeDiff(start,end);console.log(d)
        countdown($(".time")[0],d);
    </script>
</body>
</html>
