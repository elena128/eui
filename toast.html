<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
</head>
<body>
    <header class="header bg_info">
        <div class="arrow_left" onclick="self.location=document.referrer;"></div>TOAST
    </header>
    <div class="padding_15">
        <div class="btn_block btn_info margin_b_10" onclick="showtoast('laud')">默认样式（toast）</div>
        <div class="btn_block btn_success margin_b_10" onclick="showtoast('close')">失败（toast）</div>
    </div>
    <div class="toast">
        <i class="icon"></i>
        <div class="toast_info"></div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    function showtoast(icon){
        $(".toast").show().find(".icon").addClass("icon_"+icon).next(".toast_info").html();
        setTimeout(function(){
            $(".toast").hide().find(".icon").removeClass("icon_"+icon)
        },2000)
    }
</script>
</html>
