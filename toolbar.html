<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>工具条</title>
    <link rel="stylesheet" type="text/css" href="css/eui.css" />
    <style>
        body{
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <header class="header bg_info margin_b_10">
        <div class="arrow_left" onclick="location.href='index.html'"></div>toolbar
    </header>
    <div class="tab_btn tab_btn_full margin_b_10">
        <div class="tab_btn_item active">Item</div>
        <div class="tab_btn_item">Item</div>
        <div class="tab_btn_item">Item</div>
        <div class="tab_btn_item">Item</div>
    </div>
    <div class="tab_btn margin_b_10" style="width:80%;">
        <div class="tab_btn_item active">Item</div>
        <div class="tab_btn_item">Item</div>
        <div class="tab_btn_item">Item</div>
        <div class="tab_btn_item">Item</div>
    </div>
    <div class="tab_btn tab_btn_round margin_b_10" style="width:60%;">
        <div class="tab_btn_item active">Item</div>
        <div class="tab_btn_item">Item</div>
        <div class="tab_btn_item">Item</div>
    </div>
    <header class="header bg_info margin_b_10">
        <div class="arrow_left"></div>
        <div class="tab_btn tab_btn_round">
            <div class="tab_btn_item active">Item</div>
            <div class="tab_btn_item">Item</div>
            <div class="tab_btn_item">Item</div>
        </div>
    </header>
    <header class="header bg_white info margin_b_10">
        <div class="arrow_left" style="border-color:#03a9f4;"></div>
        <div class="tab_btn tab_btn_round tab_light">
            <div class="tab_btn_item active">Item</div>
            <div class="tab_btn_item">Item</div>
            <div class="tab_btn_item">Item</div>
        </div>
    </header>
    <div class="tab border_b margin_b_10">
        <div class="tab_item active">Item1</div>
        <div class="tab_item"><div></div>Item2</div>
        <div class="tab_item">Item3</div>
        <div class="tab_item">Item4</div>
    </div>
    <div class="searchbar bg_grey margin_b_10 padding_h_15" style="height:50px;">
        <div class="searchbar_input circle_5 lineheight_2">
            <i class="icon icon_search"></i>
            <input type="search" placeholder="请输入搜索内容">
        </div>
    </div>
    <div class="searchbar bg_info margin_b_10 padding_l_15" style="height:50px;">
        <div class="searchbar_input circle_15 lineheight_2">
            <i class="icon icon_search"></i>
            <input type="search" placeholder="请输入搜索内容">
        </div>
        <i class="searchbar_icon icon icon_my white font_18"></i>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(".tab_btn_item,.tab_item").click(function(){
        $(this).addClass("active").siblings().removeClass("active")
    })
</script>
</html>
